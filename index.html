<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Safeguard - Your Cybersecurity Companion</title>
    <link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			.tooltip {
				display: none;
				position: absolute;
				background: rgba(0, 0, 0, 0); /* change this */
				color: transparent; /* change this too */
				padding: 5px 10px;
				margin: 16px 0;
				border-radius: 5px;
				white-space: nowrap;
			}
		</style>
  </head>
	<body class="bg-gray-100 text-gray-900">
		<!-- Header Section -->
		<header class="bg-blue-600 text-white py-6">
			<div class="container mx-auto text-center">
				<h1 class="text-4xl font-bold">Safeguard</h1>
				<p class="mt-2">
					Your cybersecurity companion for secure password management.
				</p>
        </div>
		</header>

		<!-- Features Section -->
		<section class="py-12">
			<div class="container mx-auto text-center">
				<h2 class="text-3xl font-semibold mb-6">Features</h2>
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
					<div class="bg-white p-6 rounded-lg shadow-md">
						<h3 class="text-xl font-bold">Secure Password Storage</h3>
						<p>Save your passwords safely in a secure lock.</p>
						<p class="bg-blue-300 mx-auto rounded my-2 w-2/3 p-1">
							<em>Coming soon...</em>
						</p>
          </div>
          <input
            id="pass-length-range"
            type="range"
            min="1"
            max="30"
            step="1"
          />
        </div>
        <div class="pass-settings">
          <label for="" class="title">Password Settings</label>
          <ul class="options">
            <!-- Lowercase option -->
            <li class="option odd">
              <input type="checkbox" name="" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <!-- Uppercase option -->
            <li class="option even">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <!-- Numbers option -->
            <li class="option odd">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <!-- Symbols option -->
            <li class="option even">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">Symbols</label>
            </li>
            <!-- Exclude Duplicates option -->
            <li class="option odd hidden">
              <input type="checkbox" name="" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicates</label>
            </li>
            <!-- Include Spaces option -->
            <li class="option even hidden">
              <input type="checkbox" name="" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <div class="button-container">
          <button class="generate-btn">Generate Password</button>
          <button class="add-btn" title="add to password">
            <!-- The button that adds the password to the password book -->
            <i class="plus icon"></i>
          </button>
          <button class="modal-btn">
            <!-- The button that opens the modal to show added passwords -->
            <i class="chevron right icon"></i>
          </button>
        </div>
      </div>
      <div class="alert-container remove"></div>
    </div>

    <!-- The Modal -->
    <div id="password-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="show-saved-password">you have no saved passwords ...</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
