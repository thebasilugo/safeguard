<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- semantic ui cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>SafeGuard</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mx-3">Password Generator</h2>
      <div class="wrapper">
        <div class="input-box text-2xl">
          <input
            type="text"
            value=""
            placeholder="Generate a password"
            title="randomly generated password"
            disabled
          />
          <span id="copy-icon"><i class="copy outline icon"></i></span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label for="" class="title">Password Length</label>
            <span>15</span>
          </div>
          <input
            id="pass-length-range"
            type="range"
            min="1"
            max="30"
            step="1"
          />
        </div>
        <div class="pass-settings">
          <label for="" class="title">Password Settings</label>
          <ul class="options">
            <!-- Lowercase option -->
            <li class="option odd">
              <input type="checkbox" name="" id="lowercase" checked />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <!-- Uppercase option -->
            <li class="option even">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <!-- Numbers option -->
            <li class="option odd">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <!-- Symbols option -->
            <li class="option even">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">Symbols</label>
            </li>
            <!-- Exclude Duplicates option -->
            <li class="option odd hidden">
              <input type="checkbox" name="" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicates</label>
            </li>
            <!-- Include Spaces option -->
            <li class="option even hidden">
              <input type="checkbox" name="" id="spaces" />
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <div class="button-container">
          <button class="generate-btn">Generate Password</button>
          <button class="add-btn" title="add to password">
            <!-- The button that adds the password to the password book -->
            <i class="plus icon"></i>
          </button>
          <button class="modal-btn">
            <!-- The button that opens the modal to show added passwords -->
            <i class="chevron right icon"></i>
          </button>
        </div>
      </div>
      <div class="alert-container remove"></div>
    </div>

    <!-- The Modal -->
    <div id="password-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="show-saved-password">you have no saved passwords ...</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
